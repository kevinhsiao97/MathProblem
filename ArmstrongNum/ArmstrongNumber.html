    <title>Armstrong Number</title>

<body>
<script>
    //
    // Transform one integer to array type
    var number = 1500;
    var remainder;
    var numArray=[];
    var count = number.toString().length; // Transform this number to String type and find length of this string.
    console.log(number, count);
    for (var i=0; i<count; i++){
        remainder = number%10;
        number = (number - remainder)/10;
        numArray.unshift(remainder);
    }
    console.log(numArray);


    // Try to find armstrong number in this range.
    for(var j = 1; j<=10000; j++){
        var integer = j;
        var int_remainder;
        var intArray=[];
        var int_length = integer.toString().length;
        var sumArray =0;
        // Transform this integer into Array type.
        for(var z=0; z<int_length; z++){
            int_remainder = integer%10;
            integer = (integer-int_remainder)/10;
            intArray.unshift(int_remainder);
        }

        // Calculate the sum of every element in the intArray with pow function.
        for(var a=0; a<int_length; a++){
            sumArray += Math.pow(intArray[a], int_length);
        }

        // Check whether the integer is an armstrong number or not
        if(sumArray == j){
            console.log(j);
            console.log(intArray);
        }

    }


</script>
